<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Career Milestone</title>
</head>
<body>
    <h1>Add Career Milestone</h1>
    <form action="/add_milestone" method="POST">
        <label for="name">Alumnus name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="milestone">Milestone:</label><br>
        <input type="text" id="milestone" name="milestone" required><br><br>

        <label for="date_achieved">Date Achieved:</label><br>
        <input type="date" id="date_achieved" name="date_achieved" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
